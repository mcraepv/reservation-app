<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <title>Make a Reservation</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron text-center">
            <h1 class="display-4 text-center">
              <i class="fas fa-fire-alt"></i> Hot Restaurant
            </h1>
            <p class="lead">
              Make a reservation!
            </p>
            <hr class="my-4" />
            <a
              class="btn btn-lg btn-primary"
              href="/tables"
              role="button"
              id="viewBtn"
              >View Tables</a
            >
            <a
              class="btn btn-lg btn-primary"
              href="/"
              role="button"
              id="homeBtn"
              ><i class="fas fa-home"></i
            ></a>
          </div>
          <div class="row">
            <div class="col text-center">
              <div class="card">
                <h5 class="card-title mt-2">Table Reservation</h5>
                <form>
                  <div class="form-group mx-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="form-group mx-4">
                    <label for="phone number">Phone Number</label>
                    <input type="text" class="form-control" id="number" />
                  </div>
                  <div class="form-group mx-4">
                    <label for="phone number">Email</label>
                    <input type="text" class="form-control" id="email" />
                  </div>
                  <div class="form-group mx-4">
                    <label for="phone number">Unique ID</label>
                    <input type="text" class="form-control" id="id" />
                  </div>
                  <button type="submit" class="btn mb-3" id="submitBtn">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $('#submitBtn').on('click', (event) => {
        event.preventDefault();
        const newTable = {
          name: $('#name').val().trim(),
          number: $('#number').val().trim(),
          email: $('#email').val().trim(),
          id: $('#id').val().trim(),
        };
        $.post('/api/tables', newTable).then(() => {
          try {
            $('#name').val('');
            $('#number').val('');
            $('#email').val('');
            $('#id').val('');
          } catch (err) {
            console.log(err);
          }
        });
      });
    </script>
  </body>
</html>
