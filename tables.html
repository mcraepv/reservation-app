<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron text-center">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <p class="lead">
              We only have 5 tables! Book your seat before they all are gone!
            </p>
            <hr class="my-4" />
            <a class="btn btn-primary btn-lg" href="/reserve" role="button"
              >Make Reservation</a
            >
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="card">
            <h5 class="card-title mt-2">Current Reservations</h5>
            <ul class="list-group list-group-flush" id="current"></ul>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <div class="card">
            <h5 class="card-title mt-2">Waiting List</h5>
            <ul class="list-group list-group-flush" id="waitList"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      async function getList() {
        const tables = await $.get('/api/tables/');
        for (let i = 0; i < tables.length; i++) {
          el = tables[i];
          console.log(i);
          const id = el.id;
          const position = i + 1;
          const text = position + '. ' + id;
          const listEl = $('<li>').addClass('list-group-item');
          listEl.text(`${position}. ${id}`);
          $('#current').append(listEl);
        }
        const waitlist = await $.get('/api/waitlist/');
        console.log(waitlist);
        for (let i = 0; i < waitlist.length; i++) {
          el = waitlist[i];
          const id = el.id;
          const position = i + 1;
          const listEl = $('<li>').addClass('list-group-item');
          listEl.text(`${position}. ${el.id}`);
          $('#waitList').append(listEl);
        }
      }
      getList();
    </script>
  </body>
</html>
